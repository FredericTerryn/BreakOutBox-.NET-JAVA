<div *ngIf='errorMsg' class="alert alert-warning">Username or password not valid.</div>
<form [formGroup]='user' (ngSubmit)='onSubmit()' class="ui large form segment">
  <div class="form-group">
  <h3 class="ui header">Login</h3>
  <div class="field">
    <label for="username">Username:</label>
    <input class="form-control" type="text" id="username" formControlName='username' data-test="username">
  </div>
  <div class="field">
    <label for="password">Password:</label>
    <input class="form-control" type="password" id="password" formControlName='password' data-test="password">
  </div>

  <button type='submit' class="btn btn-primary" id='loginbtn' data-test="loginBtn">log in</button>
</div>
</form>

<a class='item' routerLink="/register"><div class="new">New? Register here!</div></a>
