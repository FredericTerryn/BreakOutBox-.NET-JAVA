<div class="head">
  <div class="margin">
  <p class="h2">Client List</p>
<p>All the clients with their information.<br>
</p>
<a class='item' routerLinkActive='active' routerLink="/addclient"> <button class="btn btn-primary">add client</button></a>
<a class='item' routerLinkActive='active' routerLink="/clients"> <button class="btn btn-primary">your clients</button></a>
<hr>

<div class="showclients">
<input class="form-control" type="text" placeholder="Search client" (keyup)="filterClient$.next($event.target.value)"><br>
<div class="d-flex flex-column">
<app-client *ngFor="let client of clients|clientFilter:filterClientName" [client]="client"><div class="p-2"></div></app-client>
</div>
</div>
</div>
</div>
